<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-113519000-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-113519000-1');
    </script>

    <title>Battleship Game</title>

    <link th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{css/battleship.css}" href="../static/css/battleship.css" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="battleship-app" class="container" style="display: flex; height: 100vh;">
        <div class="battleship-container">
            <div v-if="formLoading" class="spinner-wrapper">
                <i class="spinner fas fa-spinner fa-spin" style=""></i>
            </div>
            <div v-if="formDisplayed == FORM.MAIN_MENU" class="create-join-game-container">
                <h1>Battleship Game</h1>
                <div class="row" style="margin-top: 21px;">
                    <div class="col-md-12">
                        <button v-on:click="createNewGameClicked" type="button" class="btn btn-primary btn-block">Create New Game</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 4px;">
                    <div class="col-md-12">
                        <button v-on:click="joinExistingGameClicked" type="button" class="btn btn-warning btn-block">Join Existing Game</button>
                    </div>
                </div>
            </div>
            <div v-if="formDisplayed == FORM.CREATE_NEW_GAME" class="create-new-game-container">
                <div class="row" style="margin-bottom: 16px;">
                    <div class="form-group">
                        <label class="col-md-2" for="create-game-player-name">Player</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="create-game-player-name" placeholder="Enter Player Name" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button v-on:click="createAndJoinNewGame" type="button" class="btn btn-primary btn-block">Create Game</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 4px;">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-warning btn-block">Create Game as Spectator</button>
                    </div>
                </div>
                <hr style="border: 1px solid #579596; box-shadow: 0 0 30px #345d69; margin: 12px 0px;" />
                <div class="row">
                    <div class="col-md-12">
                        <button v-on:click="backToMenuClicked" type="button" class="btn btn-danger btn-block"><i class="fas fa-arrow-left"></i> Back to Menu</button>
                    </div>
                </div>
            </div>
            <div v-if="formDisplayed == FORM.JOIN_EXISTING_GAME" class="join-existing-game-container">
                <div class="row" style="margin-bottom: 4px;">
                    <div class="form-group">
                        <label class="col-md-2" for="join-game-player-name">Player</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="join-game-player-name" placeholder="Enter Player Name" />
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 4px;">
                    <div class="form-group">
                        <label class="col-md-2" for="join-game-game-id">Id</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="join-game-game-id" placeholder="Enter Game Id" />
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 16px;">
                    <div class="form-group">
                        <label class="col-md-2" for="join-game-game-key">Key</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="join-game-game-key" placeholder="Enter Game Key" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary btn-block">Join Game</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 4px;">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-warning btn-block">Join Game as Spectator</button>
                    </div>
                </div>
                <hr style="border: 1px solid #579596; box-shadow: 0 0 30px #345d69; margin: 12px 0px;" />
                <div class="row">
                    <div class="col-md-12">
                        <button v-on:click="backToMenuClicked" type="button" class="btn btn-danger btn-block"><i class="fas fa-arrow-left"></i> Back to Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script th:src="@{js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

    <script th:src="@{js/create_or_join_game.js}" src="../static/js/create_or_join_game.js"></script>
</body>
</html>
