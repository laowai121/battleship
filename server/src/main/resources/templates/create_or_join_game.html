<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Battleship Game</title>

    <link th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{css/battleship.css}" href="../static/css/battleship.css" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container" style="display: flex; height: 100vh;">
        <div class="create-join-game-container">
            <h1>Battleship Game</h1>
            <div class="row" style="margin-top: 21px;">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" style="width: 200px;">Create New Game</button>
                </div>
            </div>
            <div class="row" style="margin-top: 4px;">
                <div class="col-md-12">
                    <button type="button" class="btn btn-warning" style="width: 200px;">Join Existing Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script th:src="@{js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
